<!DOCTYPE html>
<html>
    <head>
        <title>Prompt functions</title>
    </head>
<body>
<h2>Prompt functions</h2>
<script>
    function getPrompt() {
        return prompt('Your Name', '');
    }
    function print() {
        let username = getPrompt();
        console.log('Hi '+username);
    }
    print();
</script>
</body>
</html>
