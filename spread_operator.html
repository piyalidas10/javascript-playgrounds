<!DOCTYPE html>
<html>
    <head>
        <title>Spread operator</title>
    </head>
<body>
<h2>Spread operator</h2>
<script>
    let arr = [1, 2, 3, 4, 5];
    let copyarr = [];
    copyarr.push(arr);
    console.log('copyarr => ', copyarr);
    console.log('copyarr with spread operator => ', ...copyarr);
</script>
</body>
</html>
