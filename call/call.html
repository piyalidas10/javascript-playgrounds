<!DOCTYPE html>
<html>
<body>

<h2>Call</h2>
<p>Open console to check</p>
<script>
    let person1 = {
        firstname: 'Piyali',
        lastname: 'das',
        display: function() {
            console.log(this.firstname + ' ' + this.lastname);
        }
    }
    person1.display();

    let person2 = {
        firstname: 'John',
        lastname: 'Dawson'
    };
    // borrow function from other method
    person1.display.call(person2); //call pointing to person2 object

    function greeting(text) {
        console.log(`${text}, I am ${this.firstname} ${this.lastname}`); // ` tilde sign
    }
    const obj = {
        firstname: 'Piyali',
        lastname: 'Das'
    };
    greeting.call(obj, 'Hello');
</script>
</body>
</html>
