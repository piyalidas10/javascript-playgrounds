<!DOCTYPE html>
<html>
<body>

<h2>Simple Comparison between two Arrays</h2>
<p>Open console to check</p>
<script>
    let allDays = ['Sun', 'Mon', 'Wed', 'Thru', 'Fri', 'Sat'];
    let removeDays = ['Sun', 'Sat'];
    filteredDays = allDays.filter(day => !removeDays.includes(day));
    console.log('filteredDays => ', filteredDays);
</script>
</body>
</html>
