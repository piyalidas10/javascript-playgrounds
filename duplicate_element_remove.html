<!DOCTYPE html>
<html>
<body>

<h1>Remove Duplicates values from an Array using Set</h1>
<h4>Old Array : <span id="old"></span></h4>
<h4>New Array : <span id="new"></span></h4>
<script>
    let arr = [2,3,4,4,5,6,7,7,8,9,0,0];
    let unique_arr = [...new Set(arr)];
    document.getElementById('old').innerText = arr;
    document.getElementById('new').innerText = unique_arr;
</script>
</body>
</html>
